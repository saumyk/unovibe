<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play UNO card game online - A beautiful, interactive web-based UNO game">
    <title>UNO Game - Play Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="card-float card-float-1"></div>
        <div class="card-float card-float-2"></div>
        <div class="card-float card-float-3"></div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">
                <span class="letter letter-u">U</span>
                <span class="letter letter-n">N</span>
                <span class="letter letter-o">O</span>
            </h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">Cards Left</span>
                    <span class="stat-value" id="deck-count">108</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Your Cards</span>
                    <span class="stat-value" id="hand-count">7</span>
                </div>
            </div>
        </header>

        <!-- Game Board -->
        <div class="game-board">
            <!-- Deck -->
            <div class="deck-container">
                <div class="deck" id="deck">
                    <div class="card card-back"></div>
                    <div class="card card-back offset-1"></div>
                    <div class="card card-back offset-2"></div>
                </div>
                <p class="deck-label">Draw Card</p>
            </div>

            <!-- Discard Pile -->
            <div class="discard-container">
                <div class="discard-pile" id="discard-pile">
                    <div class="card" id="current-card"></div>
                </div>
                <p class="deck-label">Current Card</p>
            </div>
        </div>

        <!-- Player Hand -->
        <div class="player-hand" id="player-hand">
            <!-- Cards will be added here by JavaScript -->
        </div>

        <!-- Color Picker Modal -->
        <div class="color-picker-modal" id="color-picker">
            <div class="color-picker-content">
                <h2>Choose a Color</h2>
                <div class="color-options">
                    <button class="color-btn color-red" data-color="red"></button>
                    <button class="color-btn color-yellow" data-color="yellow"></button>
                    <button class="color-btn color-green" data-color="green"></button>
                    <button class="color-btn color-blue" data-color="blue"></button>
                </div>
            </div>
        </div>

        <!-- Game Messages -->
        <div class="game-message" id="game-message"></div>

        <!-- Start Screen -->
        <div class="start-screen" id="start-screen">
            <div class="start-content">
                <h2>Welcome to UNO!</h2>
                <p>Match cards by color or number. Use special cards wisely!</p>
                <button class="start-btn" id="start-btn">Start Game</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
